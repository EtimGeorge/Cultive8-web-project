<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css files/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Sign Up - Cultiv8</title>
</head>

<body>
  
  <div class="signup-container">
    <div class="logo">
      <img src="../asset-folder/Group.png" alt="Cultive8 Logo">
      <h1>Cultiv8</h1>
    </div>
    <h2>Sign Up</h2>
    <form class="signup-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/html files/signIn.html">Sign In</a></p>
  </div>
</body>
</html>
