<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css files/signin.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Sign In - Cultiv8</title>

</head>

<body>
  <!--============= Sign In Page ====================-->

  <div class="signin-container">
    <div class="logo">
      <img src="../asset-folder/Group.png" alt="Cultive8 Logo">
      <h1>Cultiv8</h1>
    </div>
    <h2>Sign In</h2>
    <form class="signin-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="/html files/signup.html">Sign Up</a></p>
  </div>
</body>
</html>
