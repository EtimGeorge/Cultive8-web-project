<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css files/signin.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <!-- =============FAVICON LINK=============== -->

   <link rel="icon" type="image/svg+xml" href="../asset-folder/favicon.svg">
   <link rel="icon" type="image/png" href="../asset-folder/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Sign In - Cultiv8</title>

</head>

<body>
  <!--============= Sign In Page ====================-->

  <div class="container">
    
    <header>
      <img src="../asset-folder/footer-logo-icon.svg" alt="Cultiv8 Logo" class="logo">
      <div class="logo-text">
        <h1>Cultiv8</h1>
        <p>For Farmers By Farmers</p>
      </div>
    </header>
    <h2>Sign in to your account</h2>
    <div class="custom-buttons">
      <button class="btn btn-google">
          <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">

                          </g>
                      </svg>
          Sign in with Google
      </button>
      <button class="btn btn-microsoft">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
              <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
              <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
              <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
              <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
          </svg>
          Sign in with Microsoft
      </button>
      <button class="btn btn-apple">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M22 17.607c-.786 2.28-3.139 6.317-5.563 6.361-1.608.031-2.125-.953-3.963-.953-1.837 0-2.412.923-3.932.983-2.572.099-6.542-5.827-6.542-10.995 0-4.747 3.308-7.1 6.198-7.143 1.55-.028 3.014 1.045 3.959 1.045.949 0 2.727-1.29 4.596-1.101.782.033 2.979.315 4.389 2.377-3.741 2.442-3.158 7.549.858 9.426zm-5.222-17.607c-2.826.114-5.132 3.079-4.81 5.531 2.612.203 5.118-2.725 4.81-5.531z"/>
          </svg>
          Sign in with Apple
      </button>
    </div>
    <div class="divider">OR</div>
    <form>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <div class="forgot-password">
            <a href="./cooming-soon">Forgot password?</a>
        </div>
        <button class="btn btn-signin">Sign In</button>
    </form>
    <div class="signup-link">
        Don't have an account? <a href="./signup.html">Sign up</a>
    </div>
</div>

  <script src="../javascript folder/main.js" ></script>
  
</body>
</html>
